<!DOCTYPE html>
<html>
<head>
  <title>Drup Movie Store</title>
  {% load static %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body >

  <div class="container-fluid">
    <center>
      <div class="container-md" style="color: #534F4F; height:120px;">
        <div class="d-flex justify-content-center" >
           <h1 style="margin: 3%; font-size:50px">
              Drup Movie Store
           </h1>
        </div>
      </div>

      <div class="container-md " style="margin: 10px;">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Iniciar Sesi√≥n</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="home-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Registrarse</a>
          </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
          
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <div class="text-left" style="max-width:500px; margin-top:50px; color: #596161;">
              <form action="http://127.0.0.1:8000/account/authentication/" method="post" class="row g-3">
                {% csrf_token %}
                <div class='col-md-12'>
                  <label class="form-label">Username:</label>
                  <input class="form-control" type="text" name="username" id="username" required/>  
                </div> 
                <div class='col-md-12'>
                  <label class="form-label">Password:</label>
                  <input class="form-control" type="password" name="pwd" id="pwd" required/>  
                </div>    
                
                <center>
                  <button type="submit" style="margin:30px" class="btn btn-success btn-lg">Entrar</button>
                </center>
              </form>
            </div>

          </div>

          <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <div class="text-left" style="max-width:500px; margin-top:50px; color: #596161;">
              <form action="http://127.0.0.1:8000/account/registration/" method="post" class="row g-3">
                {% csrf_token %}
                <div class='col-md-12'>
                  <label class="form-label">Username:</label>
                  <input class="form-control" type="text" name="username" id="username" required/>  
                </div> 
                <div class='col-md-12'>
                  <label class="form-label">Password:</label>
                  <input class="form-control" type="password" name="pwd" id="pwd" required/>  
                </div>
                <div class='col-md-12'>
                  <label class="form-label">Nombre:</label>
                  <input class="form-control" type="text" name="first_name" id="first_name" required/>  
                </div> 
                <div class='col-md-12'>
                  <label class="form-label">Apellido:</label>
                  <input class="form-control" type="text" name="last_name" id="last_name" required/>  
                </div>
                <div class='col-md-12'>
                  <label class="form-label">Email:</label>
                  <input class="form-control" type="email" name="email" id="email" required/>  
                </div> 
                <center>
                  <button type="submit" style="margin:30px" class="btn btn-success btn-lg">Registro</button>
                </center>
              </form>
            </div>

          </div>
          
        </div>
        {% if message != '' %}

        <div class="alert alert-secondary" role="alert">
          {{message}}
        </div>
        {% endif %}
          
      </div>
      
      
    </center>
  </div>
</body>
</html>
